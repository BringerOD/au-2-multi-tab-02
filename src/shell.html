<!-- Tab links -->

<div class="tabs">
  <ul class="tabs-list" repeat.for="page of activePages">
    <li class="${page.isActive ? 'active' : '' }"><a load.bind="page.link">Actived ${page.name}</a></li>
  </ul>


  <au-compose repeat.for="page of activePages" show.bind="page.isActive" view-model.bind="page.view"></au-compose>

</div>
